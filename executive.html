<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Dashboard | Surovi Agro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Copy all CSS from index.html, then add: */
        .financial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .financial-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            border: 2px solid transparent;
        }
        
        .financial-card.warning {
            border-color: #ffd93d;
            background: #fff8e1;
        }
        
        .financial-card.good {
            border-color: #6bcf7f;
            background: #e8f5e9;
        }
        
        .financial-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .financial-label {
            color: #666;
            margin-top: 0.5rem;
        }
        
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }
        
        .kpi-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1.5rem;
            border: 1px solid #dee2e6;
        }
        
        .kpi-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .kpi-value {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin: 1rem 0;
        }
        
        .kpi-status {
            font-size: 0.9rem;
            font-weight: bold;
            margin-top: 0.5rem;
            display: block;
            text-align: center;
        }
        
        .kpi-status.good { color: #27ae60; }
        .kpi-status.warning { color: #f39c12; }
        .kpi-status.bad { color: #e74c3c; }
        
        .recommendation-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .recommendation {
            display: flex;
            padding: 1.5rem;
            border-radius: 10px;
            gap: 1.5rem;
            border-left: 5px solid;
        }
        
        .recommendation.high {
            border-left-color: #e74c3c;
            background: #ffebee;
        }
        
        .recommendation.medium {
            border-left-color: #f39c12;
            background: #fff8e1;
        }
        
        .recommendation.low {
            border-left-color: #3498db;
            background: #e3f2fd;
        }
        
        .rec-icon {
            font-size: 2rem;
            color: #666;
        }
        
        .rec-content h3 {
            margin-bottom: 0.5rem;
        }
        
        .rec-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }
        
        .rec-impact {
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
